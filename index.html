<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatClip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ChatClip Notes</h1>
    <ul id="notes-list"></ul>
    <button id="clear-notes">Clear Notes</button>
    <button id="add-notes">Add Note</button>

    <div>
      <input type="text" id="note-title" placeholder="Note Title" />
      <textarea name="" id="note-text" placeholder="Note Text"></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
